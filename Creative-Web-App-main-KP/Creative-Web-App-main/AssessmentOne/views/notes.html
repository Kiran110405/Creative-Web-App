<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Taking</title>
    <link rel="stylesheet" href="notes.css">
    <link rel="stylesheet" href="EveryPage.css">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="keyboard">
            <span class="key">F</span>
            <span class="key">O</span>
            <span class="key">C</span>
            <span class="key">U</span>
            <span class="key">S</span>
            <span class="key">H</span>
            <span class="key">U</span>
            <span class="key">B</span>
        </div>
    </header>
    <nav id="navbar">
        <ul class="ul"><a class="navtext" href="homepage">Home</a></ul>
        <ul class="ul"><a class="navtext" href="map">Map</a></ul>
        <ul class="ul"><a class="navtext" href="AI">AI assistant</a></ul>
        <ul class="ul"><a class="navtext" href="calender">Calender</a></ul>
        <ul class="ul"><a class="navtext" href="notes">Notes</a></ul>

        <ul class="ul"><a class="navtext" href="logout">Logout</a></ul>

    </nav>
    <h1>Your Study Notes</h1>
    <button class="add-note" onclick="openNoteDialog()">Add Note</button>
    <main id="notesContainer" class="notes-grid">

    </main>
    <dialog id="noteDialog">
        <div class="dialog-content">
            <div class="dialog-header">
                <h2 class="dialog-title" id="dialogTitle">Add New Note</h2>
                <button class="close-button" onclick="closeNoteDialog()">x</button>
            </div>

            <form id="noteForm">
                <div class="form-group">
                    <label for="noteTitle" class="form-label">Title</label>
                    <input type="text" id="noteTitle" class="form-input" placeholder="Enter the title of your note...">
                </div>

                <div class="form-group">
                    <label for="noteContent" class="form-label">Content</label>
                    <textarea id="noteContent" class="form-textarea" placeholder="Write your notes here"></textarea>
                </div>

                <div class="dialogue-actions">
                    <button type="button" class="cancel-button" onclick="closeNoteDialog()">Close</button>
                    <button type="submit" value="post note" class="save-button">Save Note</button>
                </div>
            </form>
        </div>
    </dialog>
    <ul id="recent-notes"></ul>


    <script src="notes.js" defer></script>

</body>

</html>

</body>

</html>
